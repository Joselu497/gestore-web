<form [formGroup]="filterForm" class="grid grid-cols-4 gap-4">
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1"
      >Fecha desde</label
    >
    <input
      type="date"
      formControlName="startDate"
      class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
    />
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1"
      >Fecha hasta</label
    >
    <input
      type="date"
      formControlName="endDate"
      class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
    />
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Producto</label>
    <ng-select
      formControlName="productId"
      [items]="products"
      bindLabel="name"
      bindValue="id"
      [loading]="isLoadingProducts()"
      class="w-full sm:text-sm shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10"
    >
    </ng-select>
  </div>

  <div class="flex gap-2 py-1">
    <button
      (click)="clearFilters()"
      class="inline-flex items-center gap-x-1.5 rounded-md bg-gray-300 px-3 py-2 text-sm font-semibold text-gray-700 shadow-sm hover:bg-gray-400 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-gray-500 h-9 mt-auto"
    >
      Limpiar
    </button>
  </div>
</form>
