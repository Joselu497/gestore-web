<div class="max-w-5xl mx-auto">
    <div class="bg-white shadow-sm ring-1 ring-gray-900/5 rounded-lg">
        <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-900">
                {{ isEditing ? 'Editar Producto' : 'Crear Producto' }}
            </h2>
        </div>

        <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="px-6 py-6">
            <div class="space-y-6">
                <div>
                    <span class="text-sm font-medium text-gray-700"> Nombre </span>
                    <div class="mt-2">
                        <input type="text" id="name" formControlName="name"
                            class="mt-0.5 p-1.5 w-full rounded border-gray-300 shadow-sm sm:text-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 border">
                        <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched"
                            class="mt-1 text-sm text-red-600">
                            <span *ngIf="productForm.get('name')?.errors?.['required']">El nombre es requerido</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-2 pt-2 gap-2">
                <ng-container *ngTemplateOutlet="priceSection; context: {
                    type: 'purchase',
                    title: 'Precios de compra',
                    addingSignal: addingPurchasePrice
                }"></ng-container>

                <ng-container *ngTemplateOutlet="priceSection; context: {
                    type: 'sale', 
                    title: 'Precios de venta',
                    addingSignal: addingSalePrice
                }"></ng-container>
            </div>

            <div class="mt-8 flex items-center justify-end gap-x-4">
                <button type="button" (click)="onCancel()"
                    class="rounded-md bg-white px-4 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                    Cancelar
                </button>
                <button type="submit" [disabled]="productForm.invalid"
                    class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50 disabled:cursor-not-allowed">
                    {{ isEditing ? 'Actualizar' : 'Crear' }}
                </button>
            </div>
        </form>
    </div>
</div>

<ng-template #priceSection let-type="type" let-title="title" let-addingSignal="addingSignal">
    <div class="mt-0.5 p-1.5 w-full rounded border border-gray-300 shadow-sm sm:text-sm p-4">
        <div class="flex justify-between items-center py-1 border-b border-gray-200">
            <span class="text-sm font-medium text-gray-700">{{ title }}</span>
            <button type="button" (click)="addingSignal.set(true)"
                class="inline-flex items-center gap-x-1.5 rounded-md bg-indigo-600 transition-colors px-3 py-2 text-xs font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                <ng-icon name="heroPlus"></ng-icon>
                Agregar
            </button>
        </div>
        <table class="w-full">
            <tbody class="divide-y divide-gray-200 bg-white">
                <ng-container *ngFor="let price of prices">
                    <tr *ngIf="price.type === type" class="*:text-gray-900 *:first:font-medium *:px-3 *:py-2">
                        <td class="whitespace-nowrap">
                            {{ price.amount | currency }}
                        </td>
                        <td class="align-middle whitespace-nowrap justify-end flex gap-2">
                            <button
                                class="bg-red-50 hover:bg-red-200 p-1.5 text-red-700 transition-colors grid size-8 place-content-center rounded">
                                <ng-icon name="heroTrash"></ng-icon>
                            </button>
                        </td>
                    </tr>
                </ng-container>
                <tr *ngIf="addingSignal()" class="*:text-gray-900 *:first:font-medium *:px-3 *:py-2">
                    <td>
                        <input #priceInput type="number"
                            class="p-1.5 w-full rounded border-gray-300 shadow-sm text-xs focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 border">
                    </td>
                    <td class="align-middle whitespace-nowrap justify-end flex gap-2">
                        <button (click)="addingSignal.set(false)"
                            class="bg-red-50 hover:bg-red-200 p-1.5 text-red-700 transition-colors grid size-8 place-content-center rounded">
                            <ng-icon name="heroXMark"></ng-icon>
                        </button>
                        <button (click)="onAddPrice(+priceInput.value, type)"
                            class="bg-teal-50 hover:bg-teal-200 p-1.5 text-teal-700 transition-colors grid size-8 place-content-center rounded">
                            <ng-icon name="heroCheck"></ng-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-template>
