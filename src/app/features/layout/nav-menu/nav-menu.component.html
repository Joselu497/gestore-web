<div class="flex h-screen w-16 flex-col justify-between border-e border-gray-100 bg-white">
    <div>
        <div class="inline-flex size-16 items-center justify-center">
            <span class="grid size-10 place-content-center rounded-lg bg-gray-100 text-xs text-gray-600">
                {{ currentUser.name }}
            </span>
        </div>
        <div class="border-t border-gray-100">
            <div class="px-2">
                <div class="py-4">
                    <ng-container *ngFor="let item of navMenuConfig.items">
                        <a [href]="item.href"
                            class="group relative flex justify-center rounded-sm bg-blue-50 px-2 py-1.5 text-blue-700 mb-2">
                            <ng-icon [name]="item.icon" size="24"></ng-icon>
                            <span
                                class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded-sm bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">
                                {{ item.name }}
                            </span>
                        </a>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>

    <div class="sticky inset-x-0 bottom-0 border-t border-gray-100 bg-white p-2">
        <a  (click)="logout()"
            class="group relative flex w-full justify-center rounded-lg px-2 py-1.5 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700">
            <ng-icon [name]="'heroArrowLeftEndOnRectangle'" size="24"></ng-icon>
            <span
                class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded-sm bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">
                Salir
            </span>
        </a>
    </div>
</div>
