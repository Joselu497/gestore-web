<ul class="flex pt-3 mx-auto justify-center gap-1 text-gray-900">
  <li>
    <button
      (click)="previousPage()"
      [disabled]="config.currentPage === 1"
      [class.opacity-50]="config.currentPage === 1"
      [class.cursor-not-allowed]="config.currentPage === 1"
      class="grid size-8 place-content-center rounded border border-gray-200 transition-colors hover:bg-gray-50 rtl:rotate-180 disabled:hover:bg-transparent"
      aria-label="Página anterior">
      <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
          clip-rule="evenodd" />
      </svg>
    </button>
  </li>

  <ng-container *ngIf="pages[0] > 1">
    <li>
      <button
        (click)="goToPage(1)"
        class="block size-8 rounded border border-gray-200 text-center text-sm/8 font-medium transition-colors hover:bg-gray-50">
        1
      </button>
    </li>
    <li *ngIf="pages[0] > 2" class="flex items-center">
      <span class="px-2">...</span>
    </li>
  </ng-container>

  <li *ngFor="let page of pages">
    <button
      (click)="goToPage(page)"
      [class]="page === config.currentPage 
        ? 'block size-8 rounded border border-indigo-600 bg-indigo-600 text-center text-sm/8 font-medium text-white'
        : 'block size-8 rounded border border-gray-200 text-center text-sm/8 font-medium transition-colors hover:bg-gray-50'">
      {{ page }}
    </button>
  </li>

  <ng-container *ngIf="pages[pages.length - 1] < config.totalPages">
    <li *ngIf="pages[pages.length - 1] < config.totalPages - 1" class="flex items-center">
      <span class="px-2">...</span>
    </li>
    <li>
      <button
        (click)="goToPage(config.totalPages)"
        class="block size-8 rounded border border-gray-200 text-center text-sm/8 font-medium transition-colors hover:bg-gray-50">
        {{ config.totalPages }}
      </button>
    </li>
  </ng-container>

  <li>
    <button
      (click)="nextPage()"
      [disabled]="config.currentPage === config.totalPages"
      [class.opacity-50]="config.currentPage === config.totalPages"
      [class.cursor-not-allowed]="config.currentPage === config.totalPages"
      class="grid size-8 place-content-center rounded border border-gray-200 transition-colors hover:bg-gray-50 rtl:rotate-180 disabled:hover:bg-transparent"
      aria-label="Página siguiente">
      <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
          clip-rule="evenodd" />
      </svg>
    </button>
  </li>
</ul>
