<div class="max-w-5xl mx-auto">
    <div class="bg-white shadow-sm ring-1 ring-gray-900/5 rounded-lg">
        <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-900">
                {{ isEditing ? 'Modificar Venta' : 'Agregar Venta' }}
            </h2>
        </div>

        <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()" class="px-6 py-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <span class="text-sm font-medium text-gray-700">Producto</span>
                    <div class="mt-2">
                        <ng-select formControlName="productId" [items]="products" bindLabel="name" bindValue="id"
                            [loading]="isLoadingProducts()"
                            class="w-full sm:text-sm shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10">
                        </ng-select>

                        <div *ngIf="transactionForm.get('productId')?.invalid && transactionForm.get('productId')?.touched"
                            class="mt-1 text-sm text-red-600">
                            <span *ngIf="transactionForm.get('productId')?.errors?.['required']">
                                El producto es requerido
                            </span>
                        </div>
                    </div>
                </div>
                <div>
                    <span class="text-sm font-medium text-gray-700">Precio</span>
                    <div class="mt-2">
                        <ng-select formControlName="priceId" [items]="prices" bindLabel="amount" bindValue="id"
                            [loading]="isLoadingProducts()"
                            class="w-full sm:text-sm shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10">
                        </ng-select>

                        <div *ngIf="transactionForm.get('priceId')?.invalid && transactionForm.get('priceId')?.touched"
                            class="mt-1 text-sm text-red-600">
                            <span *ngIf="transactionForm.get('priceId')?.errors?.['required']">
                                El precio es requerido
                            </span>
                        </div>
                    </div>
                </div>
                <div>
                    <span class="text-sm font-medium text-gray-700"> Fecha </span>
                    <div class="mt-2">
                        <input type="date" id="date" formControlName="date"
                            class="mt-0.5 p-1.5 w-full rounded border-gray-300 shadow-sm sm:text-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 border">
                        <div *ngIf="transactionForm.get('date')?.invalid && transactionForm.get('date')?.touched"
                            class="mt-1 text-sm text-red-600">
                            <span *ngIf="transactionForm.get('date')?.errors?.['required']">La fecha es requerida</span>
                        </div>
                    </div>
                </div>
                <div>
                    <span class="text-sm font-medium text-gray-700"> Cantidad </span>
                    <div class="mt-2">
                        <input type="number" id="amount" formControlName="amount" step="0.01" min="0"
                            class="mt-0.5 p-1.5 w-full rounded border-gray-300 shadow-sm sm:text-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 border">
                        <div *ngIf="transactionForm.get('amount')?.invalid && transactionForm.get('amount')?.touched"
                            class="mt-1 text-sm text-red-600">
                            <span *ngIf="transactionForm.get('amount')?.errors?.['required']">La cantidad es
                                requerida</span>
                            <span *ngIf="transactionForm.get('amount')?.errors?.['min']">La cantidad debe ser mayor a
                                0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-8 flex items-center justify-end gap-x-4">
                <button type="button" (click)="goBack()"
                    class="rounded-md bg-white px-4 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                    Cancelar
                </button>
                <button type="submit" [disabled]="transactionForm.invalid"
                    class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50 disabled:cursor-not-allowed">
                    {{ isEditing ? 'Actualizar' : 'Crear' }}
                </button>
            </div>
        </form>
    </div>
</div>
